<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="images.jpeg" alt="User Profile">
                <h2>User Name</h2>
            </div>
            <div class="contacts">
                <div class="contact">
                    <img src="images 1.png" alt="Contact 1">
                    <div class="contact-info">
                        <h3>Contact 1</h3>
                    <p>last message</p>
                    </div>
                    
                </div>
                <div class="contact">
                    <img src="images 1.png" alt="Contact 2">
                    <div class="contact-info">
                        <h3>Contact 2</h3>
                    <p>Last message</p>
                    </div>
                    
                </div>
            </div>
        </div>  
            <div class="window">
                <div class="header">
                    <img src="images 1.png" alt="Contact 1">
                    <h3>Contact 1</h3>
                </div>
                <div class="body">
                    <div class="message sent">Hello!How are you</div>
                    <div class="message received">I am fine.</div>
                    <div class="message sent">That's Great</div>
                </div>
                <div class="footer">
                    <input type="text" placeholder="Type a message">
                    <button>Sent</button>
                </div>
            </div>
        
    </div>
</body>
</html>
